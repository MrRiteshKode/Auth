{% extends 'base.html' %}
{% block title %} Signup {% endblock title %}
{% block body %} 

<div class="container" style="margin-top: 4rem;">
    <h4>Signup</h4>

</div>
<div class="container mt-3">
    <form class="my-4"action="{% url 'signup' %}" method="post" >
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="exampleInputName1" aria-describedby="nameHelp" maxlength="30" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="50" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" maxlength="30" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
</div>

{% endblock body %}
